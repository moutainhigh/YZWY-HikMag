<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <!--< - 宽度设置为设备实际宽度，初始化倍数为1，最小倍数为1，最大倍数为1，用户缩放为否 - >-->
    <meta name="viewport"
          content="width=device-width,inital-scale=1.0,minimum-scale=1.0,maximum-scake=1.0,user-scalable=no"/>
    <!--< - 删除默认的苹果工具栏和菜单栏 - >-->
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <!--< - 苹果手机顶部为黑色 - >-->
    <meta name="apple-mobile-web-status-bar-style" content="block"/>
    <!--< - 屏蔽浏览器自动识别数字为电话号码 - >-->
    <meta name="fromat-detecition" content="telephone=no"/>
    <!--< - base.css是所有项目都会用到的底层样式 - >-->
    <link rel="stylesheet" type="text/css" href="public/css/base.css"/>

    <script type="text/javascript" src="public/js/flexible.js"></script>
    <script type="text/javascript" src="public/js/flexible_css.js"></script>

    <title>html</title>
</head>

<div id="viewAndroid">我是0001</div>

        document.getElementById("viewAndroid").innerHTML=str;
    }

        document.getElementById("viewAndroid").innerHTML=str;
    }

</script>
</body>
</html>
